<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html"
      xmlns:css="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .demo{

    }
</style>
<body>
//menu
<div th:replace="/layout::menu"></div>
<div id="form" >
    <form th:object="${customer}" enctype="multipart/form-data"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <label th:errors="*{email}"></label>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Img</label>
            <input type="file" th:field="*{img}"/>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category}">
                <th:block th:each="c: ${categories}">
                    <option th:value="${c.id}" th:text="${c.name}"></option>
                </th:block>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

<div th:replace="/layout::footer"></div>
</body>
</html>
